server:
  port: 8000
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
spring:
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: { 클라이언트 ID }
            client-secret: { 클라이언트 시크릿 }
            scope:
              - profile
              - email
  data:
    redis:
      host: 223.130.152.12
      port: 6379
      password: bangezez
  cloud:
    gateway:
      filter:
        secure-headers:
          disable: x-frame-options, strict-transport-security
      default-filter:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      #   - name: GlobalFilter
      #     args:
      #       baseMessage: Spring Cloud Gateway Global Filter
      #       preLogger: true
      #       postLogger: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/users/(?<segment>.*), /$\{segment}

        - id: tx-service
          uri: lb://TX-SERVICE
          predicates:
            - Path=/tx/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/tx/(?<segment>.*), /$\{segment}

        - id: land-service
          uri: lb://LAND-SERVICE
          predicates:
            - Path=/land/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/land/(?<segment>.*), /$\{segment}

        - id: analysis-service
          uri: lb://ANALYSIS-SERVICE
          predicates:
            - Path=/analysis/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/analysis/(?<segment>.*), /$\{segment}

        - id: chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            - Path=/chat/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/chat/(?<segment>.*), /$\{segment}

